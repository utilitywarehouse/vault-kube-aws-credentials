prefix: "dev"
aws:
  enabled: true
  rules:
    - namespacePatterns:
        - kube-system
        - system-*
      roleNamePatterns:
        - sysadmin-*
        - sysadmin/*
        - org/s3-admin
      accountIDs:
        - "000000000000"
        - "111111111111"
gcp:
  enabled: true
  path: "gcp-dev"
  rules:
    - namespacePatterns:
        - kube-system
        - system-*
      projects:
        - my-project
